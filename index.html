<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
     <picture>
        <div  class="astronaut astro"></div>
    </picture>
     <section>
        <div class="wave wave1">
    </section>
    <div class="container">
        <h1>Hello!</h1>
        <h2>We're glad you're joining us!!</h2>
        <div class="redes-soc">
          <div> 
                <a href="#">
                    <button class="button-google">
                        <img id="google_logo" src="img/G_google.png" alt="">
                        <p>Sign in with Google</p>
                    </button>
                </a>    
            </div>
            <div>
                <a href="#">
                    <button class="button-twitter">
                        <img id="twitter_logo" src="img/T_twitter.png" alt="logo_twitter">
                    </button>
                </a>
            </div>
            <div>
                <a href="#">
                    <button class="button-facebook">
                        <img id="facebook_logo" src="img/F_facebook.png" alt="logo_facebook">
                    </button>
                </a>
            </div>
        </div>
        
        <div class="line">
            <div class="linha-horizontal1"></div>
            <div class="linha-horizontal2"></div>
            <div>
            <p>or</p>
        </div>
        <div>
            <input type="text" name="cadastro" id="cadastro-nome" required>
            
            <input type="text" name="cadastro" id="email" required>
            
            <input type="password" name="cadastro" id="password" placeholder="*******" required>
            
            <input type="password" name="cadastro" id="confirm-password" placeholder="*******" required>
            
           
            <label class="label1" for="cadastro-nome">Full Name</label>
            <label class="label2" for="email">E-mail
            </label>
            <label class="label4" for="confirm-password">Password
            </label>
            <label class="label3" for="password">Corfirm Password
            </label>

            <div class="term-serv">
                <label class="label-termos" for="termos">I agree <a href="#">terms of service</a> and <a href="#">privacy policy</a></label>
                
                <input type="checkbox" id="check-termos">
           
            </div>
             
        </div>
        <a href="#"><button class="button">Enviar</button>
        </a>

</body>
</html>
